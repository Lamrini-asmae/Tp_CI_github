name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # Cache npm dependencies

      # Step 3: Install dependencies in the 'Tp_CI_github' directory
      - name: Install dependencies
        run: npm install
        working-directory: ./Tp_CI_github  # Specify the correct directory (Tp_CI_github)

      # Step 4: Run tests in the 'Tp_CI_github' directory
      - name: Run tests
        run: npm test
        working-directory: ./Tp_CI_github  # Specify the correct directory (Tp_CI_github)

      # Step 5: Build the app (optional) in the 'Tp_CI_github' directory
      - name: Build app
        run: npm run build
        working-directory: ./Tp_CI_github  # Specify the correct directory (Tp_CI_github)
